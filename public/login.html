<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Site </title>
    <link rel="stylesheet" href="/src/css/login.css">
    <link rel="stylesheet" href="/src/css/all.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="form-control">
                    <input type="text" placeholder="Name" class="Name">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email" class="Email" >
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" class="Password">
                    <small></small>
                </div>
                <button id="sign-up">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" >
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <div class="form-control">
                    <input type="email" placeholder="Email" class="Email">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" class="Password">
                    <small></small>
                </div>
                <a href="#">Forget your password?</a>
                <button id="sign-in">Sign In</button>
            </form>
        </div>

        <!-- form overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcom Back!</h1>
                    <p>
                        Please login to your <strong>Cara</strong> acoount 
                        with your personal info
                    </p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello Friend!</h1>
                    <p>
                        Enter your personal details to creat a <strong>Cara</strong> acoount 
                    </p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/js/app.js"></script>
</body>
</html>
